<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/castle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <body>
    <noscript>본 프로젝트는 React.js와 Typescript를 기반으로 한 넷플릭스 클론 코딩 프로젝트입니다. 사이트의 이름은 "Castle Movie"로, 제가 사용하는 계정의 이름인 castle을 사용하였습니다. 영화 콘텐츠를 탐색하고 사용자 친화적인 인터페이스를 제공하기 위해 다양한 최신 기술 스택과 AI 서비스를 활용했습니다.
      현재 제작된 정적페이지는 깃허브 액션에 ci-cd파이프라인을 이용하여 배포되고 있으며, tag를 이용해 버전관리 되고 있습니다. 현재 버전은 v0.1.32 입니다.</noscript>
    <div id="root"></div>
